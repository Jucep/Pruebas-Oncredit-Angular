<div>
    <h2>{{ isEditing ? 'Editar Producto' : 'Agregar Producto' }}</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Nombre:</label>
        <input id="nombre" formControlName="name" />
      </div>
      <div>
        <label for="price">Precio:</label>
        <input id="price" formControlName="price" type="number" />
      </div>
      <div>
        <label for="description">Descripci√≥n:</label>
        <textarea id="description" formControlName="description"></textarea>
      </div>
      <button type="submit">{{ isEditing ? 'Actualizar' : 'Agregar' }}</button>
      <button type="button" (click)="resetForm()">Cancelar</button>
    </form>
  </div>
  
  <div>
    <h2>Lista de Productos</h2>
    <ul>
      <li *ngFor="let product of products" [appHighlight]="product.price">
        {{ product.name }} - ${{ product.price }}
        <button (click)="onEdit(product)">Editar</button>
        <button (click)="onDelete(product.id)">Eliminar</button>
      </li>
    </ul>
  </div>
